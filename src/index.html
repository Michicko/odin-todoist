<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <title>Odin Todoist</title>
  </head>
  <body>
    <dialog id="project-dialog">
      <form>
        <div class="form-box">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="bordered" />
        </div>
        <div class="form-box">
          <label for="name">Color</label>
          <div class="color-select-box"></div>
        </div>
        <div class="btn-box jc-end">
          <button
            type="button"
            class="cancel-btn btn btn-text"
            id="close-project-dialog-btn"
          >
            Cancel
          </button>
          <button type="button" class="save-btn btn btn-text">
            Add Project
          </button>
        </div>
      </form>
    </dialog>
    <dialog id="task-dialog">
      <form id="task-form">
        <div class="form-body">
          <input type="text" name="title" id="title" placeholder="Task name" />
          <textarea
            name="description"
            id="description"
            rows="2"
            placeholder="Description"
          ></textarea>
          <div class="form-group">
            <div class="custom-select">
              <label class="select-label" for="due-date">
                <span class="mdi mdi-calendar-outline icon md"></span>
                <span>Due date</span>
              </label>
              <input
                type="datetime-local"
                name="due-date"
                id="due-date"
                class="hidden-input date-picker"
              />
            </div>
            <div class="custom-select">
              <label
                class="select-label dropdown-label"
                for="priority-dropdown"
              >
                <span class="mdi mdi-flag-variant-outline icon md"></span>
                <p class="disp">Priority</p>
              </label>
              <select
                name="priority-dropdown"
                id="priority-dropdown"
                class="dropdown"
              >
                <option value="p1">P1</option>
                <option value="p2">P2</option>
                <option value="p3">P3</option>
                <option value="p4">P4</option>
              </select>
            </div>
            <div class="custom-select reminders-box">
              <label class="select-label" for="reminders">
                <span class="mdi mdi-alarm icon md"></span>
                <span>Reminders</span>
              </label>
              <input
                type="datetime-local"
                name="reminders"
                id="reminders"
                class="hidden-input date-picker"
              />
            </div>
            <button type="button" class="">
              <span class="mdi mdi-dots-horizontal icon md"></span>
            </button>
          </div>
        </div>
        <div class="form-footer">
          <div class="custom-select">
            <label class="select-label dropdown-label" for="projects-dropdown">
              <div>
                <span class="icon sm" style="color: blue">#</span>
                <p class="dark disp">Appointments</p>
              </div>
              <span class="mdi mdi-menu-down icon big"></span>
            </label>
            <select
              name="projects-dropdown"
              id="projects-dropdown"
              class="dropdown"
            >
              <option value="appointments">Appointments</option>
              <option value="goal">Goals</option>
              <option value="grocerry">Grocerry</option>
            </select>
          </div>
          <div class="btn-box">
            <button
              type="button"
              class="cancel-btn btn btn-text"
              id="close-task-dialog-btn"
            >
              Cancel
            </button>
            <button type="button" class="save-btn btn btn-text">
              Add task
            </button>
          </div>
        </div>
      </form>
    </dialog>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-top">
          <div class="profile">
            <div class="user">
              <span class="mdi mdi-account-circle sidebar-icon big"></span>
              <p>John</p>
            </div>
            <span class="mdi mdi-chevron-down sidebar-icon"></span>
          </div>
          <div>
            <span class="mdi mdi-bell-outline sidebar-icon"></span>
            <span class="mdi mdi-dock-left sidebar-icon big"></span>
          </div>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-list-box">
            <div class="sidebar-list main-list">
              <button
                class="btn full hoverable red-text with-icon"
                data-url="add-task"
                id="open-task-dialog-btn"
              >
                <span class="mdi mdi-plus-circle icon big red"></span>
                <span class="btn-text">Add Task</span>
              </button>
              <button
                data-url="search"
                class="btn hoverable hoverable-red-text with-icon"
              >
                <span class="mdi mdi-magnify icon md"></span>
                <span class="btn-text">Search</span>
              </button>
              <button
                data-url="inbox"
                class="btn hoverable hoverable-red-text with-icon"
              >
                <span class="mdi mdi-inbox-outline icon md"></span>
                <span class="btn-text">Inbox</span>
              </button>
              <button
                data-url="today"
                class="btn hoverable hoverable-red-text with-icon"
              >
                <span class="mdi mdi-calendar-today icon md"></span>
                <span class="btn-text">Today</span>
              </button>
              <button
                data-url="completed"
                class="btn hoverable hoverable-red-text with-icon"
              >
                <span class="mdi mdi-check-circle-outline icon md"></span>
                <span class="btn-text">Completed</span>
              </button>
            </div>
            <div class="sidebar-list">
              <div class="btns">
                <button data-url="projects" class="btn with-icon">
                  <span class="mdi mdi-account-circle sidebar-icon big"></span>
                  <span class="btn-text">My Projects</span>
                </button>
                <button id="open-project-dialog-btn" class="btn">
                  <span class="mdi mdi-plus icon big"></span>
                </button>
              </div>
              <div class="project-btns">
                <button class="btn hoverable with-icon" data-url="appointments">
                  <span class="icon" style="color: blue">#</span>
                  <span class="btn-text">Appointments</span>
                </button>
                <button class="btn hoverable with-icon" data-url="goals">
                  <span class="icon" style="color: green">#</span>
                  <span class="btn-text">Goals</span>
                </button>
                <button class="btn hoverable with-icon" data-url="grocerry">
                  <span class="icon" style="color: orange">#</span>
                  <span class="btn-text">Groccery</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main-topbar">
          <button class="btn with-icon">
            <span class="mdi mdi-tune-variant icon md"></span>
            <span class="btn-text">View</span>
          </button>
        </div>
        <div class="main-content">
          <!-- projects -->
        </div>
      </div>
    </div>
  </body>
</html>
