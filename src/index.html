<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <title>Odin Todoist</title>
  </head>
  <body>
    <dialog id="project-dialog">
      <form id="project-form">
        <div class="form-box">
          <label for="project-name">Name</label>
          <input type="text" name="name" id="project-name" class="bordered" />
        </div>
        <div class="form-box">
          <label for="project-color">Color</label>
          <div class="color-select-box"></div>
        </div>
        <div class="btn-box jc-end">
          <button
            type="button"
            class="cancel-btn btn btn-text"
            id="close-project-dialog-btn"
          >
            Cancel
          </button>
          <button type="submit" class="save-btn btn btn-text">
            Add Project
          </button>
        </div>
      </form>
    </dialog>
    <dialog id="task-dialog">
      <form id="task-form">
        <div class="form-body">
          <input type="text" name="title" id="title" placeholder="Task name" />
          <textarea
            name="description"
            id="description"
            rows="2"
            placeholder="Description"
          ></textarea>
          <div class="form-group" id="task-form-priorities-box">
            <div class="custom-select">
              <label class="select-label" for="due-date">
                <span class="mdi mdi-calendar-outline icon md"></span>
                <span>Due date</span>
              </label>
              <input
                type="datetime-local"
                name="due-date"
                id="due-date"
                class="hidden-input date-picker"
              />
            </div>
            <label class="priority-box" for="priority">
              <span class="mdi mdi-flag-variant-outline icon md"></span>
              <p class="select-option-name">Priority</p>
            </label>
            <button type="button" class="">
              <span class="mdi mdi-dots-horizontal icon md"></span>
            </button>
          </div>
        </div>
        <div class="form-footer">
          <label class="project-box">
            <span class="icon sm">#</span>
            <p class="select-option-name">Project</p>
            <span class="mdi mdi-menu-down icon big"></span>
          </label>
          <div class="btn-box">
            <button
              type="button"
              class="cancel-btn btn btn-text"
              id="close-task-dialog-btn"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn btn btn-text">
              Add task
            </button>
          </div>
        </div>
      </form>
    </dialog>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-top">
          <div class="profile">
            <div class="user">
              <span class="mdi mdi-account-circle sidebar-icon big"></span>
              <p>John</p>
            </div>
            <span class="mdi mdi-chevron-down sidebar-icon"></span>
          </div>
          <div>
            <span class="mdi mdi-bell-outline sidebar-icon"></span>
            <span class="mdi mdi-dock-left sidebar-icon big"></span>
          </div>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-list-box">
            <div class="sidebar-list main-list">
              <button
                class="btn full hoverable red-text with-icon"
                data-url="add-task"
                id="open-task-dialog-btn"
              >
                <span class="mdi mdi-plus-circle icon big red"></span>
                <span class="btn-text">Add Task</span>
              </button>
              <button
                data-url="search"
                class="btn hoverable hoverable-red-text with-icon link"
              >
                <span class="mdi mdi-magnify icon md"></span>
                <span class="btn-text">Search</span>
              </button>
              <button
                data-url="inbox"
                class="btn hoverable hoverable-red-text with-icon link"
              >
                <span class="mdi mdi-inbox-outline icon md"></span>
                <span class="btn-text">Inbox</span>
              </button>
              <button
                data-url="today"
                class="btn hoverable hoverable-red-text with-icon link"
              >
                <span class="mdi mdi-calendar-today icon md"></span>
                <span class="btn-text">Today</span>
              </button>
              <button
                data-url="completed"
                class="btn hoverable hoverable-red-text with-icon link"
              >
                <span class="mdi mdi-check-circle-outline icon md"></span>
                <span class="btn-text">Completed</span>
              </button>
            </div>
            <div class="sidebar-list">
              <button data-url="todos" class="btn with-icon link" type="button">
                <span class="mdi mdi-account-circle sidebar-icon big"></span>
                <span class="btn-text">My Todos</span>
              </button>
            </div>
            <div class="sidebar-list">
              <div class="btns">
                <button
                  data-url="projects"
                  class="btn with-icon link"
                  type="button"
                >
                  <span class="mdi mdi-account-circle sidebar-icon big"></span>
                  <span class="btn-text">My Projects</span>
                </button>
                <button id="open-project-dialog-btn" class="btn">
                  <span class="mdi mdi-plus icon big"></span>
                </button>
              </div>
              <div class="project-btns"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main-topbar">
          <button class="btn with-icon">
            <span class="mdi mdi-tune-variant icon md"></span>
            <span class="btn-text">View</span>
          </button>
        </div>
        <div class="main-container"></div>
      </div>
    </div>
  </body>
</html>
